{% extends 'base.html' %}

{% block seo_header %}
    <title>{{ page.title_seo|default:page.title  }}</title>
    <meta name="robots" content="{{ page.robots_seo|default:"index,follow" }}">
    {% if page.description_seo %} <meta name="description" content="{{ page.description_seo }}" />{% endif %}
    {% if page.keywords %} <meta name="keywords" content="{{ page.keywords_seo }}" />{% endif %}
{% endblock %}

{% block content %}
          <div>
            <h1>{{ page.title }}</h1>
          </div>
          <div id="page" class="card mb-2">
            <div class="card-body">
                {{ page.content|safe  }}
            </div>
          </div>
{% endblock %}
